<!DOCTYPE html>
<html>
<head>
    <title>Fleet Tracker</title>
</head>
<body>
    <h1>Fleet Tracker</h1>

    <!-- Month and Year Selector -->
    <form method="get" action="{% url 'index' %}">
        <label for="month">Select Month:</label>
        <select name="month" id="month">
            {% for month in available_months %}
                <option value="{{ month }}" {% if month == selected_month %}selected{% endif %}>
                    {{ month }}
                </option>
            {% endfor %}
        </select>

        <label for="year">Select Year:</label>
        <select name="year" id="year">
            {% for year in available_years %}
                <option value="{{ year }}" {% if year == selected_year %}selected{% endif %}>
                    {{ year }}
                </option>
            {% endfor %}
        </select>

        <button type="submit">Filter</button>
    </form>

    <h2>Player Data</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Player Name</th>
                <th>Fleet Count</th>
                <th>Average Participants</th>
                <th>Payment</th>
            </tr>
        </thead>
        <tbody>
            {% for player_name, data in player_data.items %}
                <tr>
                    <td>{{ player_name }}</td>
                    <td>{{ data.total_fleet_count }}</td>
                    <td>{{ data.avg_participants|floatformat:2 }}</td>
                    <td>{{ data.payment|intcomma }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
